<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Gold</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://i.imgur.com/lerWRb0.png">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="app">

  <header class="header">
    <img class="logo" src="https://i.imgur.com/lerWRb0.png" alt="Fine Gold">
    <span class="title">Fine Gold</span>
  </header>

  <main class="content">
    <h2>Calculation</h2>

    <!-- 999 MAIN -->
    <div class="item main active" data-probe="999.9">
      <div class="left">
        <span class="probe">999.9°</span>
        <span class="karat">24K</span>
      </div>
      <div class="right">
        <input id="mainInput" type="number" step="0.01" value="0.00">
        <span class="unit">g</span>
        <div class="priceRow" id="mainPrice">— EUR / 1 g</div>
      </div>
    </div>

    <div id="list"></div>

    <!-- PRICE PANEL -->
    <div class="priceCard">
      <div class="controls">
        <button id="eurBtn" class="btn active">EUR</button>
        <button id="usdBtn" class="btn">USD</button>
        <button id="resetBtn" class="btn reset">Reset</button>
      </div>

      <div class="line">
        <span>Price / 1g (24K / 999.9):</span>
        <strong id="pricePerGram">—</strong>
      </div>
      <div class="line">
        <span>Weight (24K / 999.9):</span>
        <strong id="eq999">0.00 g</strong>
      </div>
      <div class="line total">
        <span>Total (24K / 999.9):</span>
        <strong id="totalPrice">—</strong>
      </div>

      <!-- LIVE UPDATE В САМОМ НИЗУ -->
      <div class="liveBottom">
        <span>Live update:</span>
        <strong id="liveStamp">—</strong>
      </div>
    </div>
  </main>

</div>

<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
