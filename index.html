<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Gold</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="app">

  <!-- HEADER: ТОЛЬКО ЛОГО + ТЕКСТ -->
  <header class="header">
    <div class="brand">
      <img src="https://i.imgur.com/lerWRb0.png" class="logo" />
      <div class="brandText">
        <div class="title">Fine Gold</div>
        <div class="subtitle">Gold mass calculator • 999.9</div>
      </div>
    </div>
  </header>

  <div class="content">

    <!-- КНОПКИ НА МЕСТЕ CALCULATION -->
    <div class="tabsInline">
      <button class="tabBtn active">Calculation</button>
      <button class="tabBtn">Buy Gold</button>
    </div>

    <!-- КОНТЕНТ -->
    <div class="card">
      <div id="list" class="list">
        <!-- строки проб (JS не меняем) -->
      </div>

      <!-- PRICE -->
      <div class="priceCard">
        <div class="controls">
          <button class="cur active">EUR</button>
          <button class="cur">USD</button>
          <button class="cur reset">Reset</button>
        </div>

        <div class="price-line">
          <span>Price / 1g (24K / 999.9):</span>
          <strong id="priceGram">—</strong>
        </div>

        <div class="price-line">
          <span>Weight (24K / 999.9):</span>
          <strong id="weight999">—</strong>
        </div>

        <div class="price-line total">
          <span>Total (24K / 999.9):</span>
          <strong id="total999">—</strong>
        </div>

        <div class="liveBottom">
          Live update:
          <span class="liveValue" id="liveUpdate">—</span>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
