<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>Fine Gold</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="https://i.imgur.com/lerWRb0.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <img class="logo" src="https://i.imgur.com/lerWRb0.png" alt="Fine Gold logo" />
        <span class="title">Fine Gold</span>
      </div>
    </header>

    <main class="content">
      <section class="card">
        <h2>Calculation</h2>

        <!-- Главная проба 999.9 -->
        <div class="main999" id="main999">
          <div class="left">
            <span class="probe">999.9°</span>
            <span class="karat">24K</span>
          </div>

          <div class="right">
            <div class="inputRow">
              <input id="main999Input" class="massInput" type="number" inputmode="decimal" step="any" placeholder="" />
              <span class="unit">g</span>
            </div>
            <div id="main999Sub" class="subvalue">— EUR / 1 g</div>
          </div>
        </div>

        <div class="divider"></div>

        <!-- Список проб -->
        <div class="list" id="list"></div>

        <!-- Плашка цены -->
        <section class="priceCard">
          <div class="priceHeader">
            <h3 class="priceTitle">Price</h3>
          </div>

          <!-- Кнопки по центру -->
          <div class="controls">
            <button id="eurBtn" class="cur active">EUR</button>
            <button id="usdBtn" class="cur">USD</button>
            <button id="resetBtn" class="cur reset">Reset</button>
          </div>

          <div class="price-line">
            <span>Price / 1g (24K / 999.9):</span>
            <strong id="pricePerGram">—</strong>
          </div>

          <div class="price-line">
            <span>Weight (24K / 999.9):</span>
            <strong id="eq9999">0.00 g</strong>
          </div>

          <div class="price-line total">
            <span>Total (24K / 999.9):</span>
            <strong id="totalPrice">—</strong>
          </div>

          <!-- Live update внизу -->
          <div class="liveBottom">
            <span class="liveLabel">Live update:</span>
            <strong id="liveStamp" class="liveValue">—</strong>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
